<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .dashboard {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: 600;
            color: #555;
        }

        select, input {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ff7b7b 0%, #ff6b6b 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.pending {
            background: linear-gradient(135deg, #ffd93d 0%, #ffcd3c 100%);
        }

        .stat-card.shipped {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        }

        .stat-card.delivered {
            background: linear-gradient(135deg, #55a3ff 0%, #003d82 100%);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .orders-grid {
            display: grid;
            gap: 20px;
        }

        .order-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            transform: translateX(5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .order-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .order-info {
            flex: 1;
        }

        .order-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .business-name {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .status.shipped {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status.delivered {
            background: #d4edda;
            color: #155724;
        }

        .status.cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .email-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .email-subject {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }

        .email-date {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .add-order-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: none;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ Order Tracking Dashboard</h1>
            <p>Monitor all your orders in one place</p>
        </div>

        <div class="dashboard">
            <div class="controls">
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="shipped">Shipped</option>
                        <option value="delivered">Delivered</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="businessFilter">Business:</label>
                    <select id="businessFilter">
                        <option value="">All Businesses</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="searchFilter">Search:</label>
                    <input type="text" id="searchFilter" placeholder="Order number, item...">
                </div>
                
                <button class="btn" onclick="toggleAddForm()">Add Order</button>
                <button class="btn" onclick="simulateEmailUpdate()">Simulate Email Update</button>
            </div>

            <div class="stats" id="statsContainer">
                <!-- Stats will be populated by JavaScript -->
            </div>

            <div class="add-order-form" id="addOrderForm">
                <h3 style="margin-bottom: 20px; color: #333;">Add New Order</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="orderNumber">Order Number</label>
                        <input type="text" id="orderNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="businessName">Business Name</label>
                        <input type="text" id="businessName" required>
                    </div>
                    <div class="form-group">
                        <label for="orderStatus">Status</label>
                        <select id="orderStatus" required>
                            <option value="pending">Pending</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="orderDate">Order Date</label>
                        <input type="date" id="orderDate" required>
                    </div>
                    <div class="form-group">
                        <label for="itemCount">Items</label>
                        <input type="number" id="itemCount" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="totalAmount">Total Amount</label>
                        <input type="number" id="totalAmount" step="0.01" min="0" required>
                    </div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn" onclick="addOrder()">Add Order</button>
                    <button class="btn" onclick="toggleAddForm()" style="background: #6c757d;">Cancel</button>
                </div>
            </div>

            <div class="orders-grid" id="ordersContainer">
                <!-- Orders will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Sample data to demonstrate the functionality
        let orders = [
            {
                id: 1,
                orderNumber: "AMZ-2024-001234",
                businessName: "Amazon",
                status: "delivered",
                orderDate: "2024-09-10",
                estimatedDelivery: "2024-09-15",
                items: 3,
                total: 89.97,
                trackingNumber: "1Z999AA1234567890",
                emailSubject: "Your Amazon order has been delivered",
                emailDate: "2024-09-15 14:30"
            },
            {
                id: 2,
                orderNumber: "EBAY-789456123",
                businessName: "eBay",
                status: "shipped",
                orderDate: "2024-09-12",
                estimatedDelivery: "2024-09-18",
                items: 1,
                total: 45.00,
                trackingNumber: "9400111206213824963097",
                emailSubject: "Your eBay item has shipped",
                emailDate: "2024-09-14 10:15"
            },
            {
                id: 3,
                orderNumber: "ETSY-456789012",
                businessName: "Etsy Shop",
                status: "pending",
                orderDate: "2024-09-14",
                estimatedDelivery: "2024-09-20",
                items: 2,
                total: 67.50,
                trackingNumber: "",
                emailSubject: "Order confirmation from Handmade Crafts",
                emailDate: "2024-09-14 16:45"
            },
            {
                id: 4,
                orderNumber: "SHOPIFY-987654321",
                businessName: "Tech Store",
                status: "shipped",
                orderDate: "2024-09-13",
                estimatedDelivery: "2024-09-17",
                items: 1,
                total: 299.99,
                trackingNumber: "1Z999AA9876543210",
                emailSubject: "Your Tech Store order is on the way",
                emailDate: "2024-09-14 09:20"
            }
        ];

        function renderStats() {
            const stats = {
                total: orders.length,
                pending: orders.filter(o => o.status === 'pending').length,
                shipped: orders.filter(o => o.status === 'shipped').length,
                delivered: orders.filter(o => o.status === 'delivered').length
            };

            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <h3>${stats.total}</h3>
                    <p>Total Orders</p>
                </div>
                <div class="stat-card pending">
                    <h3>${stats.pending}</h3>
                    <p>Pending</p>
                </div>
                <div class="stat-card shipped">
                    <h3>${stats.shipped}</h3>
                    <p>Shipped</p>
                </div>
                <div class="stat-card delivered">
                    <h3>${stats.delivered}</h3>
                    <p>Delivered</p>
                </div>
            `;
        }

        function renderOrders(filteredOrders = orders) {
            const container = document.getElementById('ordersContainer');
            
            if (filteredOrders.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No orders found.</p>';
                return;
            }

            container.innerHTML = filteredOrders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-info">
                            <div class="order-number">${order.orderNumber}</div>
                            <div class="business-name">${order.businessName}</div>
                        </div>
                        <span class="status ${order.status}">${order.status}</span>
                    </div>
                    
                    <div class="order-details">
                        <div class="detail-item">
                            <span class="detail-label">Order Date</span>
                            <span class="detail-value">${new Date(order.orderDate).toLocaleDateString()}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Est. Delivery</span>
                            <span class="detail-value">${new Date(order.estimatedDelivery).toLocaleDateString()}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Items</span>
                            <span class="detail-value">${order.items}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Total</span>
                            <span class="detail-value">$${order.total.toFixed(2)}</span>
                        </div>
                        ${order.trackingNumber ? `
                        <div class="detail-item">
                            <span class="detail-label">Tracking</span>
                            <span class="detail-value">${order.trackingNumber}</span>
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="email-info">
                        <div class="email-subject">ðŸ“§ ${order.emailSubject}</div>
                        <div class="email-date">Last updated: ${order.emailDate}</div>
                    </div>
                </div>
            `).join('');
        }

        function updateBusinessFilter() {
            const businesses = [...new Set(orders.map(order => order.businessName))];
            const businessFilter = document.getElementById('businessFilter');
            const currentValue = businessFilter.value;
            
            businessFilter.innerHTML = '<option value="">All Businesses</option>' +
                businesses.map(business => `<option value="${business}">${business}</option>`).join('');
            
            businessFilter.value = currentValue;
        }

        function filterOrders() {
            const statusFilter = document.getElementById('statusFilter').value;
            const businessFilter = document.getElementById('businessFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();

            let filtered = orders;

            if (statusFilter) {
                filtered = filtered.filter(order => order.status === statusFilter);
            }

            if (businessFilter) {
                filtered = filtered.filter(order => order.businessName === businessFilter);
            }

            if (searchFilter) {
                filtered = filtered.filter(order => 
                    order.orderNumber.toLowerCase().includes(searchFilter) ||
                    order.businessName.toLowerCase().includes(searchFilter) ||
                    order.emailSubject.toLowerCase().includes(searchFilter)
                );
            }

            renderOrders(filtered);
        }

        function toggleAddForm() {
            const form = document.getElementById('addOrderForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
            
            if (form.style.display === 'block') {
                document.getElementById('orderDate').value = new Date().toISOString().split('T')[0];
            }
        }

        function addOrder() {
            const orderNumber = document.getElementById('orderNumber').value;
            const businessName = document.getElementById('businessName').value;
            const orderStatus = document.getElementById('orderStatus').value;
            const orderDate = document.getElementById('orderDate').value;
            const itemCount = parseInt(document.getElementById('itemCount').value);
            const totalAmount = parseFloat(document.getElementById('totalAmount').value);

            if (!orderNumber || !businessName || !orderDate || !itemCount || !totalAmount) {
                alert('Please fill in all required fields');
                return;
            }

            const newOrder = {
                id: orders.length + 1,
                orderNumber: orderNumber,
                businessName: businessName,
                status: orderStatus,
                orderDate: orderDate,
                estimatedDelivery: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                items: itemCount,
                total: totalAmount,
                trackingNumber: orderStatus === 'shipped' ? `TRK${Math.random().toString().substr(2, 10)}` : '',
                emailSubject: `Order ${orderStatus} - ${orderNumber}`,
                emailDate: new Date().toLocaleString()
            };

            orders.unshift(newOrder);
            updateBusinessFilter();
            renderStats();
            renderOrders();
            toggleAddForm();
            
            // Clear form
            document.getElementById('addOrderForm').querySelectorAll('input').forEach(input => input.value = '');
            document.getElementById('orderStatus').value = 'pending';

            // Show success animation
            const orderCard = document.querySelector('.order-card');
            if (orderCard) {
                orderCard.style.animation = 'none';
                orderCard.offsetHeight; // Trigger reflow
                orderCard.style.animation = 'slideIn 0.5s ease-out';
            }
        }

        function simulateEmailUpdate() {
            // Simulate receiving an email update for a random pending or shipped order
            const eligibleOrders = orders.filter(order => order.status === 'pending' || order.status === 'shipped');
            
            if (eligibleOrders.length === 0) {
                alert('No orders available for status update');
                return;
            }

            const randomOrder = eligibleOrders[Math.floor(Math.random() * eligibleOrders.length)];
            const statusProgression = {
                'pending': 'shipped',
                'shipped': 'delivered'
            };

            const newStatus = statusProgression[randomOrder.status];
            randomOrder.status = newStatus;
            randomOrder.emailSubject = `Your order has been ${newStatus}`;
            randomOrder.emailDate = new Date().toLocaleString();
            
            if (newStatus === 'shipped' && !randomOrder.trackingNumber) {
                randomOrder.trackingNumber = `TRK${Math.random().toString().substr(2, 10)}`;
            }

            renderStats();
            renderOrders();

            // Show notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 1000;
                animation: slideInRight 0.5s ease-out;
            `;
            notification.innerHTML = `ðŸ“§ Order ${randomOrder.orderNumber} updated to <strong>${newStatus}</strong>`;
            
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }

        // Event listeners
        document.getElementById('statusFilter').addEventListener('change', filterOrders);
        document.getElementById('businessFilter').addEventListener('change', filterOrders);
        document.getElementById('searchFilter').addEventListener('input', filterOrders);

        // Add some CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(-20px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);

        // Initialize the app
        updateBusinessFilter();
        renderStats();
        renderOrders();

        // Initialize Gmail API when page loads
        if (typeof gapi !== 'undefined') {
            gapi.load('client', initializeGapiClient);
            
            // Initialize Google Identity Services
            window.onload = function() {
                if (typeof google !== 'undefined' && google.accounts) {
                    tokenClient = google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        callback: '', // defined later
                    });
                    gisInited = true;
                    maybeEnableButtons();
                }
            };
        }
    </script>
    <script src="https://accounts.google.com/gsi/client"></script>
    </script>
</body>
</html>
